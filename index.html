<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <section class="product-card__image-section">
        <img
          class="product-card__image"
          src=""
          alt="Gabrielle perfume bottle"
        />
      </section>
      <section class="product-card__details">
        <span class="product-card__category">Perfume</span>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <span class="product-card__current-price">$149.99</span>
          <span class="product-card__original-price">$169.99</span>
        </div>
        <button class="product-card__button">Add to Cart</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Itunumde</a>.
    </div>
  </body>
</html>
